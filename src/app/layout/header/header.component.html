<md-toolbar color="primary">
    <span class="title link">
        <a routerLink="/">Jink</a>
    </span>

    <span class="stretch"><!-- Fills remaining space in current row --></span>

    <span *ngIf="(auth$ | async)" class="logout link">
        Hey {{ (name$ | async | firstname) }} | <a (click)="logout()">Logout</a>
    </span>
    <span *ngIf="!(auth$ | async)" class="login link">
        <a routerLink="/login">Login</a>
    </span>
</md-toolbar>
